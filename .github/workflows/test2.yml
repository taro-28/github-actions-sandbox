name: Test2
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: path-check
        name: Check for changes in packages/test2
        run: echo "::set-output name=changed::$(git diff HEAD~ --name-only --relative=packages/test2 | wc -l)"
      - if: ${{ steps.path-check.outputs.changed != '0' }}
        run: exit 0
      - name: Build
        run: echo "Building because changes were detected in packages/test2/"
